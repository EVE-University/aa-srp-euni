{% load i18n %}
{% load humanize %}

<!-- own srp requests tab -->

    <div class="table-responsive">
        <table class="table table-aa table_timers" id="tab_aasrp_{{ tab_name }}" style="width:100%;">
            <thead>
                <tr>
                    <th>{% translate "Request Time" %}</th>
                    <th>{% translate "Fleet" %}</th>
                    <th>{% translate "SRP Code" %}</th>
                    <th>{% translate "Ship" %}</th>
                    <th>{% translate "zKillboard Link" %}</th>
                    <th>{% translate "ISK Lost" %}</th>
                    <th>{% translate "SRP Payout" %}</th>
                    <th>{% translate "Status" %}</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
