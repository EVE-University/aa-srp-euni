{% load bootstrap %}
{% load i18n %}

<div class="card card-default">
    <div class="card-header">
        <div class="card-title mb-0">
            {% translate "SRP link details" %}
        </div>
    </div>

    <div class="card-body">
        <form action="{% url 'aasrp:add_srp_link' %}" method="post">
            {% csrf_token %}

            <fieldset class="aa-srp-add-link-form col-md-6 col-md-offset-3">
                {{ form|bootstrap }}

                {% include "aasrp/partials/form/required_field_hint.html" %}

                <div class="form-group aasrp-form-group text-end clearfix">
                    <button class="btn btn-primary" type="submit">
                        {% translate "Create link" %}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
