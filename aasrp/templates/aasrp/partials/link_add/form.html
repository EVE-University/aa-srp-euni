{% load i18n %}

<form action="{% url 'aasrp:add_srp_link' %}" method="post">
    {% csrf_token %}

    <fieldset class="aa-srp-add-link-form col-md-6 col-md-offset-3">
        {% include "aasrp/partials/form/form_fields.html" with form=form %}

        <div class="form-group aasrp-form-group text-right clearfix">
            <button class="btn btn-primary" type="submit">{% translate 'Create SRP Link' %}</button>
        </div>
    </fieldset>
</form>
