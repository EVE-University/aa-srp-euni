{% load i18n %}

<!-- request actions modal -->
<div class="modal fade" id="srp-link-action-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title" id="modalLongTitle"></h4>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button id="modal-button-cancel" type="button" class="btn btn-default btn-sm" data-dismiss="modal">
{#                    <i class="far fa-hand-paper"></i>#}
{#                    {% translate "Cancel" %}#}
                </button>

                <a id="modal-button-confirm" class="btn btn-primary btn-sm" role="button" href="" style="display: none;">
                    <i class="fas fa-check"></i>
                    <span class="modal-button-confirm"></span>
                </a>
            </div>
        </div>
    </div>
</div>
